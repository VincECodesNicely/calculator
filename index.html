<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <div id="display" class="display"></div>
      </div>
      <div class="grid-wrapper">
        <div class="col">
          <button id="AC">AC</button>
          <button data-num="7">7</button>
          <button data-num="four">4</button>
          <button data-num="one">1</button>
        </div>
        <div class="col">
          <button data-num="eight">8</button>
          <button data-num="five">5</button>
          <button data-num="two">2</button>
          <button data-num="zero">0</button>
        </div>
        <div class="col">
          <button data-num="nine">9</button>
          <button data-num="six">6</button>
          <button data-num="three">3</button>
          <button id="equal">=</button>
        </div>
        <div class="col">
          <button>+</button>
          <button>x</button>
          <button>-</button>
          <button>รท</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
